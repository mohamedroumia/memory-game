<div class="container">
  <div class="card-grid">
    <div class="card" *ngFor="let card of cards" (click)="flipCard(card)">
      <div class="card-back" *ngIf="!card.flipped"></div>
      <div class="card-front" *ngIf="card.flipped">
        <img src="./assets/{{card.card}}.png" />
      </div>
    </div>
  </div>
</div>
